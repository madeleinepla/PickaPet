<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="dog-container">
    <div class="dog-head">
    </div>
    <div class="left-eye">
      <div class="left-pupil"></div>
    </div>
    <div class="right-eye">
      <div class="right-pupil"></div>
    </div>

    <svg class="svg-ear-2" width="170" height="170" viewBox="-50 -50 300 300">
      <polygon class="triangle-2" stroke-linejoin="round" points="170, 0, 60, 200, 200, 200" />
    </svg>

    <svg class="svg-ear-1" width="170" height="170" viewBox="-50 -50 300 300">
      <polygon class="triangle-1" stroke-linejoin="round" points="170, 0, 60, 200, 200, 200" />
    </svg>

    <div class="snout">
      <svg class="nose" xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24"><path d="M23.677 18.52c.914 1.523-.183 3.472-1.967 3.472h-19.414c-1.784 0-2.881-1.949-1.967-3.472l9.709-16.18c.891-1.483 3.041-1.48 3.93 0l9.709 16.18z"/></svg>
    </div>
    <div class="dog-body"></div>
    <div class="leg-1"></div>
    <div class="leg-2"></div>
    <div class="leg-3"></div>
    <div class="leg-4"></div>
    <div class="tail"></div>
    <div class="dog-shadow"></div>
  </div>
</body>
</html>
